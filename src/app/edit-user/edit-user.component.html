<div class="col-md-6">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="username">User Name:</label>
      <input formControlName="username" placeholder="User Name" name="username" class="form-control" id="username">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <button class="btn btn-success updatePos" [disabled]='editForm.invalid'>Save</button>
    <button class="btn btn-danger" (click)="backToList(user)">Cancel</button>
  </form>
</div>
