<div style="padding: 17px;">
  <h2> User Details</h2>
  <button class="btn btn-primary" (click)="addUser()"> Add User</button>
   <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching by name or username or email">
  <div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | filter:searchText">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>
        <button class="btn btn-success editColor" (click)="editUser(user)"> Edit</button></td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
